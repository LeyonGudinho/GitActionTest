name: Java CI with Maven and Selenium

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
      - uses: actions/setup-java@v2
      - with:
          java-version: '11'
          distribution: 'adopt'
      - name: Install Selenium WebDriver
      - run: sudo apt install selenium-server-standalone
      - name: Run Selenium Chrome automation
      - run: java -cp selenium-server-standalone-3.141.59.jar:. SeleniumChromeAutomation

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
